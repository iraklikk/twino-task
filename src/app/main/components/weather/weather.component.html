<div class="weather"
>
  <ng-container
    *ngIf="weather$ | async as weather; else noWeather"
  >
    <img [src]="'https://openweathermap.org/img/wn/' + weather.current.weather[0].icon + '.png'" alt="">
    <p>{{weather.current.weather[0].description}}</p>
    <p>{{weather.current.temp}}</p>
  </ng-container>
  <ng-template #noWeather>
    <p>Location Denied</p>
  </ng-template>
</div>
